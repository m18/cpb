syntax = "proto3";

package example;
option go_package = "github.com/m18/cpb/example";

import "google/protobuf/timestamp.proto";

message Employee {
    string name = 1;
    google.protobuf.Timestamp hire_date = 2;
    PhoneNumber phone = 3;
    float hourly_rate = 4;
    bool is_contractor = 5;

    enum PhoneType {
        MOBILE = 0;
        WORK = 1;
        HOME = 2;
    }

    message PhoneNumber {
        string number = 1;
        PhoneType type = 2;
    }
}